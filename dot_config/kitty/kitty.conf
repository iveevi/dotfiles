# Themes
include			./Gruvbox_Dark.conf

# Font
font_family		FantasqueSansMono Nerd Font
font_size		10
bold_font		auto
italic_font		auto
bold_italic_font	auto

# Window properties
window_border_width	0.5
hide_window_decorations	yes
window_padding_width	3
window_padding_height	3

background_opacity	0.95

# Window border line
window_margin_width	5
window_border_color	#ff0000

tab_border_width	0.5
tab_border_color	#ff0000

tab_bar_style		separator

# Miscellaneous
enable_audio_bell	no
active_border_color	#88ff88
inactive_border_color	#8888ff

# Window tiling
enabled_layouts		splits
map ctrl+9		launch --location=hsplit
map ctrl+0		launch --location=vsplit
map ctrl+tab		next_window
map shift+up		move_window up
map shift+left		move_window left
map shift+right		move_window right
map shift+down		move_window down
map ctrl+r		start_resizing_window
