# Themes
include			everforest.conf

# Font
font_family		JetBrainsMono Nerd Font
font_size		16
bold_font		auto
italic_font		auto
bold_italic_font	auto

# Window properties
window_border_width	2
hide_window_decorations	yes
window_padding_width	3
window_padding_height	3

background_opacity	0.8

# Window border line
window_margin_width	5
window_border_color	#ff0000

tab_border_width	2
tab_border_color	#ff0000

tab_bar_style		powerline

# Miscellaneous
enable_audio_bell	no
active_border_color	#ff8888
inactive_border_color	#8888ff

# Cursor
cursor			#ccffcc
cursor_text_color	#559955

# Window tiling
enabled_layouts		splits
map ctrl+9		launch --location=hsplit
map ctrl+0		launch --location=vsplit
map ctrl+tab		next_window
map shift+up		move_window up
map shift+left		move_window left
map shift+right		move_window right
map shift+down		move_window down
map ctrl+r		start_resizing_window
map ctrl+alt+right	next_tab
map ctrl+alt+left	previous_tab
